services:
  - type: web
    name: cyber-threat-detector-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn src.app.api:app --workers 4 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.12
      - key: ENVIRONMENT
        value: production
